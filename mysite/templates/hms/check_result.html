<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Check Result</title>
    <!-- Optional: Add Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5"> <!-- Bootstrap container for spacing -->
        <h1>Health Check Result</h1>
        <p>You are {{ result }}.</p>

        <!-- Form to go back to the health check form -->
        <form action="{% url 'health_check' %}" method="get"> <!-- Redirect to the health check form -->
            <button type="submit" class="btn btn-secondary">Go Back</button> <!-- Back button with Bootstrap styling -->
        </form>
    </div>

    <!-- Optional: Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
