<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Check</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5"> <!-- Bootstrap container for consistent layout -->
        <h1>Health Check</h1>

        <!-- CSRF token and form fields -->
        <form method="post"> 
            {% csrf_token %}
            <!-- Each field is wrapped in a form-group for vertical alignment -->
            <div class="form-group">
                <label for="id_age">Age</label>
                {{ form.age }} <!-- No complex template expressions -->
            </div>
            <div class="form-group">
                <label for="id_weight">Weight (kg)</label>
                {{ form.weight }} <!-- The form-control class is applied through form initialization -->
            </div>

            <!-- Submit button with Bootstrap styles -->
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
